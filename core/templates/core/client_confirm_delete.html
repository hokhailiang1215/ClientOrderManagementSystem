{% extends "base.html" %}
{% block content %}
<h2>Delete Client</h2>
<p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'client-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
