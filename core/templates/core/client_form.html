{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">{% if form.instance.pk %}Edit Client{% else %}Add Client{% endif %}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'client-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
